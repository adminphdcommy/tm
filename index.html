	<!-- Modal -->
	<div class="modal fade" id="historyModal" tabindex="-1" role="dialog" aria-labelledby="historyModal"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">

					<h5 class="modal-title" id="historyModalLabel">Historical Log</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body overflow-auto px-3" style="max-height: 70vh;">
					<div id="history">

					</div>
				</div>
				<div class="modal-footer text-center d-flex justify-content-between">
					<button class="btn btn-danger" onclick="resetGame()" type="button">Reset Game</button>
					<div>
						<button type="button" class="btn btn-outline-warning mx-1" onclick="undo()" id="undoBtn"><i
								class="fas fa-undo"></i></button>
						<button type="button" class="btn btn-outline-warning mx-1" onclick="redo()" id="redoBtn"><i
								class="fas fa-redo"></i></button>
					</div>
				</div>
			</div>
		</div>

	<!-- Modal -->
	<div class="modal fade" id="calculatorModal" tabindex="-1" role="dialog" aria-labelledby="calculatorModal"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="calculatorModalLabel">Calculator</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body px-3">
					<input type="hidden" id="calculatorResource">
					<div class="row">
						<div class="col-sm-5 text-center">
							<span class="displayNum">0</span>
						</div>
						<div class="col-sm-7">
							<div style="width:250px" class="mx-auto text-center">
								<button class="btn btn-outline-dark num" type="button" data-num="7">7</button>
								<button class="btn btn-outline-dark num" type="button" data-num="8">8</button>
								<button class="btn btn-outline-dark num" type="button" data-num="9">9</button>
								<button class="btn btn-outline-dark num" type="button" data-num="4">4</button>
								<button class="btn btn-outline-dark num" type="button" data-num="5">5</button>
								<button class="btn btn-outline-dark num" type="button" data-num="6">6</button>
								<button class="btn btn-outline-dark num" type="button" data-num="1">1</button>
								<button class="btn btn-outline-dark num" type="button" data-num="2">2</button>
								<button class="btn btn-outline-dark num" type="button" data-num="3">3</button>
								<button class="btn btn-outline-danger num submit" data-action="minus" type="button"><i
										class="fas fa-minus fa-sm"></i></button>
								<button class="btn btn-outline-dark num" type="button" data-num="0">0</button>
								<button class="btn btn-outline-success num submit" data-action="plus" type="button"><i
										class="fas fa-plus fa-sm"></i></button>
								<button class="btn btn-outline-warning num clear" data-action="plus"
									type="button">C</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
